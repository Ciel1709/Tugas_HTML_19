<body>
    <h1>Formulir Biodata Diri</h1>

        <label for="nama">Nama: </label>

        <hr>
        <label for="foto">Pas Foto: </label>

        <hr>
        <label for="">Jenis Kelamin: </label>

        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="kelamin" value="wanita">
        <label for="wanita">Wanita</label>
        <hr>
        <label for="">Hobi: </label>
        <input type="checkbox" id="hobi1" name="hobi" value="sepak bola">
        <label for="hobi1">Sepak Bola</label>
        <input type="checkbox" id="hobi2" name="hobi" value="Bulu Tangkis">
        <label for="hobi2">Bulu Tangkis</label>
        <input type="checkbox" id="hobi3" name="hobi" value="Membaca Buku">
        <label for="hobi3">Membaca Buku</label>
        
    </form>
